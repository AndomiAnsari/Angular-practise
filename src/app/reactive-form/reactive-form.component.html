<p>reactive-form works!</p>
<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <input type="text" placeholder="Enter Name" name="user" formControlName="user">
  <br>
  <span style="color: red;" *ngIf="user && user.invalid && user.touched">this filed is not vlid</span>
  <br>
  <input type="password" name="password" placeholder="Enter Password" formControlName="password">
  <br>
  <span style="color: red;" *ngIf="password && password.invalid && password.touched">this filed is not vlid</span>
  <br>
  <button [disabled]="loginForm.invalid">Login</button>

</form>
